<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="sketch-pad-container">
        <div class = "options-container">
            <div class="options-title">
                <h2 style ="text-align: center;">CUSTOMIZE</h2>
            </div>
            <div class = "rainbow-option">
                <button id = "rainbow">RAINBOW PEN</button>
            </div>
            <div class="rainbow-option">
                <button id= "color-chooser">CHOOSE COLOR<input type = "color" value = "#f5deb3" id="pen-color"></button>
            </div>
            <div class = "eraser-option">
                <button id = "eraser">ERASER</button>
            </div>
            <div class="eraser-option">
                <button id="black">BLACK</button>
            </div>
            <div class="gray-option">
                <button id="gray">GREYSCALE</button>
            </div>
            <div class ="canvas-size-container">
                <input type="range" min = "2" max = "100" value = "16" id="canvas-size">
            </div>
        </div>
        <div class = "sketch-pad">
        </div>
    </div>
    <div class = "clear-container">
        <button id="clear">Clear Board</button>
    </div>
</body>
<script src="resources/javascript/app.js"></script>
</html>
